<div class="home-container">
  <div class="white-wrapper">
    <h1 class="container">A Social Network For Plague Lovers</h1>
    <div *ngIf="!loading && !!user">
      <a [routerLink]="['/profile', user._id]">{{user.username}}</a>
      <a [routerLink]="['/add-location']">Add Sighting</a>
      <a [routerLink]="['/map']">Map</a>
      <a (click)="handleLogout()">Logout</a>
    </div>
    <div *ngIf="!loading && anon">
      <a [routerLink]="['/login']">Login</a>
      <a [routerLink]="['/signup']">Signup</a>
    </div>
  </div>
  <div class="home-image">
    <img class="zombieface" src="/assets/images/zombieface.jpeg">
  </div>
</div>
